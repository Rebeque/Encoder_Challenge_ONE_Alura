<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Decodificador de Texto (Challenge Alura | ONE #1)</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="theme-color" content="#000000" />
</head>
<body>

<div class="banner">
    <div class="logo">
        <img src="assets\logo.svg" alt="Vin√≠cius Nunes Rebeque" id="logomarca">
    </div>
</div>
<div class="formato"></div>
<div class="entrada_texto">
    <textarea id="dados_entrada" placeholder="Digite seu texto" rows="10" cols="50" ></textarea>
</div>
<div class="frame_saida">

    <textarea output="texto_saida" id="texto_saida" placeholder="Seu texto codificado aparecer√° aqui" readonly style="width: 329px;height: 400px;"></textarea>
    <div class="saida_um"></div>
    <div class="saida_dois">
    </div>
</div>
<div class="entrada">
    <button type="submit" id="criptografar">
    <div class="botao_um">
        <div class="botao_um_txt">
            <p>Criptografar</p>
        </div>
    </div></button>
    <button type="submit" id="descriptografar">
    <div class="botao_dois">
        <div class="botao_dois_txt">
            <p>Descriptografar</p>
        </div>
    </div></button>
</div>

<div class="regras">
    <div class="regras_logo">
        <img src="assets/regras_logo.svg" alt="regras_logo">
        <div class="regras_logo_alinha">
            <div class="regras_txt">
                <p>Apenas letras min√∫sculas e sem acento.</p>
            </div>
        </div>
    </div>
</div>
<button type="submit" id="copiar">
    <div class="botao_copiar">
        <div class="botao_copiar_txt">
             <p>Copiar</p>
        </div>
    </div></button>

<script>
    let inputWord = document.getElementById("dados_entrada");
    let resultsData = document.getElementById("texto_saida");

    const criptografar = document.getElementById("criptografar");
    const descriptografar = document.getElementById("descriptografar");
    const copiar = document.getElementById("copiar");

    function func_criptografar() {
        let frase_criptografada = inputWord.value;
        frase_criptografada = frase_criptografada.replaceAll("e", "enter")
            .replaceAll("i", "imes")
            .replaceAll("a", "ai")
            .replaceAll("o", "ober")
            .replaceAll("u", "ufat");
        resultsData.value = frase_criptografada;
    }

    function func_descriptografar() {
        let frase_descrip = inputWord.value;
        frase_descrip = frase_descrip.replaceAll("enter", "e")
            .replaceAll("imes", "i")
            .replaceAll("ai", "a")
            .replaceAll("ober", "o")
            .replaceAll("ufat", "u");
        resultsData.value = frase_descrip;
    }

    function func_copiar() {
        navigator.clipboard.writeText(resultsData.value);
        alert(`Texto " ${resultsData.value} " copiado com sucesso.`);
    }

    criptografar.addEventListener("click", (e) => {
        e.preventDefault();
        func_criptografar();
    });

    descriptografar.addEventListener("click", (e) => {
        e.preventDefault();
        func_descriptografar();
    });

    copiar.addEventListener("click", (e) => {
        e.preventDefault();
        func_copiar();
    });
</script>

</footer>
</body>
</html>
